{% extends "base.html" %}
{% load thumbnail %}
{% block title %}Most viewed images{% endblock title%}

{% block content %}
<h1>Images ranking</h1>
<ol>
    {% for image in most_viewed %}
    <li>
        <a href="{{ image.get_absolute_url}}">
            {{ image.title }}<br>
            <img src="{% thumbnail image.image 300x0 %}"><br>
            Ilość lajków: {{ image.users_like.count}}
        </a>
        
    </li>

    {% endfor %}
</ol>
{% endblock content %}
