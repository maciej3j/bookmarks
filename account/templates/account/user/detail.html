{% extends "base.html" %}
{% load thumbnail %}
{% load static %}

{% block title %}{{ user.get_full_name }}{% endblock title %}

{% block content %}
    <div class="container mt-3">
    <h1>{{ user.get_full_name }}</h1>
    <div class="profile-photo">
        <img src="{% thumbnail user.profile.photo 180x180 %}" alt="user photo" class="user-detail">
        {{ user.get_full_name }}
    </div>
    </div>
{% endblock content %}
